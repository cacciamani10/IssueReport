<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="create.js"></script>
    <title>Issue Tracker</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Issue Tracker</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/public/index.html">Listing </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onchange="filterItems()">
        </form>
    </nav>
    <div id="add-ticket-form">
        <form action="/create" method="post" onsubmit="return false;">
            <div class="form-group">    
                <label for="subject">Subject</label>
                <input name="subject" id="subject" type="text">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea> 
            </div>
            <div class="form-group">
                <label for="createdBy">Created By</label>
                <input type="text" name="createdBy" id="createdBy" placeholder="Created By">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
