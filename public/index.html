<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Issue Tracker</title>
</head>
<body>
    <div class="add-ticket-form">
        <form action="/create" method="post">
            <input name="subject" id="subject" type="text" placeholder="Subject"> <br>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea> <br>
            <input type="text" name="createdBy" id="createdBy" placeholder="Created By"> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="issues">
        
    </div>
</body>
</html>
